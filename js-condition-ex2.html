<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    function allcheck() {
        var elem = document.getElementById("c1");
        if (elem.checked) {
            document.getElementById("c2").checked = true;
            document.getElementById("c3").checked = true;
            document.getElementById("c4").checked = true;
        } else {
            document.getElementById("c2").checked = false;
            document.getElementById("c3").checked = false;
            document.getElementById("c4").checked = false;
        }
    }
    </script>
</head>
<body>
    <input type="checkbox" name="" id="c1" onclick="allcheck()">
    <input type="checkbox" name="" id="c2">
    <input type="checkbox" name="" id="c3">
    <input type="checkbox" name="" id="c4">


</body>
</html>
