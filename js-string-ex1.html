<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function showLength() {
            var text = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = 
                text.length;
        }
        function showIndexOf() {
            var text1 = document.getElementById("input2").value;
            var text2 = document.getElementById("input3").value;
            var index = text1.indexOf(text2);
            document.getElementById("result2").innerHTML = index;

        }
        function showSlice() {
            var text = document.getElementById("input4").value;
            var start = document.getElementById("input5").value;
            var end = document.getElementById("input6").value;

            document.getElementById("result3").innerHTML = 
                text.slice(start, end);
        }

        function showReplace() {
            var origin = document.getElementById("input7").value;
            var text1 = document.getElementById("input8").value;
            var text2 = document.getElementById("input9").value;
            var result = origin.replace(text1, text2);
            document.getElementById("result4").innerHTML = result;
        }

        function showUpperCase() {
            var text = document.getElementById("input10").value;
            document.getElementById("result5").innerHTML = 
                text.toUpperCase();
        }

        function showLowerCase() {
            var text = document.getElementById("input10").value;
            document.getElementById("result5").innerHTML = 
                text.toLowerCase();
        }
    </script>
</head>
<body>
    <input type="text" id="input1"><br>
    <button onclick="showLength()">텍스트의 길이 표시</button>
    <div id="result"></div>
    
    <hr>
    <input type="text" id="input2"><br>
    <input type="text" id="input3"><br>
    <button onclick="showIndexOf()">위치 찾기</button>
    <div id="result2"></div>

    <hr>

    <input type="text" id="input4"><br>
    <input type="number" id="input5"><br>
    <input type="number" id="input6"><br>
    <button onclick="showSlice()">텍스트 자르기</button>
    <div id="result3"></div>

    <hr>
    <input type="text" id="input7"><br>
    <input type="text" id="input8"><br>
    <input type="text" id="input9"><br>
    <button onclick="showReplace()">스트링 교체</button>
    <div id="result4"></div>

    <hr>
    <input type="text" id="input10"><br>
    <button onclick="showUpperCase()">대문자로 변경</button>
