<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var person = {
            name: "뽀로로",
            age: 50,
            color: "black",
            intro: function () {
                console.log("안녕하세요.");
            }
        };

        console.log(person.name);
        console.log(person["name"]);
        
        console.log(person.color);
        console.log(person["color"]);
        

        person.name = "펭수";
        person["name"] = "펭수";

        console.log(person.name);
        console.log(person["name"]);
        
        person.intro();
        
    </script>
</head>

<body>

</body>

</html>
